<h2 class="reviews-hdl">Submit a Review</h2>
<form>
  <input class="name-input" type="text" placeholder="name" name="name-input" [(ngModel)]="review.name">
  <select class="rate-input" name="rate-input" [(ngModel)]="review.rating">
    <option value="default">rate</option>
    <option value=1>1</option>
    <option value=2>2</option>
    <option value=3>3</option>
    <option value=4>4</option>
    <option value=5>5</option>
  </select>
  <textarea class="text-input" name="text-input" [(ngModel)]="review.text" type="text" placeholder="write your comment here..."></textarea>
</form>
<button class="btn-small" (click)="onClick()">Submit</button>
