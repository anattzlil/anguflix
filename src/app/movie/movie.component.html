  <div class="row-inner">
    <img src="{{movie.imgUrl}}"/>
    <h3>{{movie.title}}<span>{{movie.year}}</span></h3>
    <p>{{movie.shortDescription}}</p>
    <button *ngIf="!chosen" class="btn" type="button" (click)="onPurchase()">Purchase</button>
    <button *ngIf="chosen" class="btn" type="button" (click)="onDelete()">Delete</button>
  </div>
